name: Main
on: [push]

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      # yarn install
      - uses: borales/actions-yarn@v2.3.0
        name: yarn install
        with:
          cmd: install
      # yarn build
      - uses: borales/actions-yarn@v2.3.0
        name: yarn build
