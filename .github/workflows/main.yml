# .github/workflows/main.yml
name: Main
on: [push]

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # yarn install
      - uses: borales/actions-yarn@v2.3.0
        name: yarn install
        with:
          cmd: install
      # yarn build
      - uses: borales/actions-yarn@v2.3.0
        name: yarn build
        with:
          cmd: build

      # - name: Move to top
      #   run: |
      #     mv dist/Clapy-figma-plugin.zip Clapy-figma-plugin.zip

      - name: pwd
        run: |
          pwd

      - name: ls dist
        run: |
          ls dist

      # - name: Archive files
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install zip
      #     zip -r archive.zip *

      # - name: Interact with Google Drive
      #   uses: satackey/action-google-drive@v1.2.1
      #   with:
      #     skicka-tokencache-json: ${{ secrets.SKICKA_TOKENCACHE_JSON }}
      #     upload-from: ./
      #     upload-to: /path/to/upload

      - name: Upload to gdrive
        uses: adityak74/google-drive-upload-git-action@v0.1
        with:
          credentials: ${{ secrets.credentials }}
          filename: "Clapy-figma-plugin.zip"
          folderId: ${{ secrets.folderId }}
          # name: "documentation.zip" # optional string
          overwrite: "true" # optional boolean